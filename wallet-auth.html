  <head>

    <link rel="stylesheet" href="./css/walletAuth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
      <h1 style="text-align: center;">Wallet Authentication</h1>
      <div class="login-form">
        <div class="login-form__label">Your wallet ID will appear below after authentication is finished</div>
        <div class="wallet-id__container">
            <div class="login-form__wallet-id"></div>
        </div>
        <div class="login-form__id-message">Please save this ID as it is needed in order to access our services</div>
        <div>
            <button class="submit-button" onclick="walletAuth()">Authenticate Wallet</button>
        </div>
        <div class="upload-nft__container">
            <a class="submit-button upload-nft" href="/upload-nft.html">Create an NFT</a>
        </div>
      </div>
  </body>
