<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://unpkg.com/moralis/dist/moralis.js"></script>

<link rel="stylesheet" href="uploadNFT.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<html>
<body>
  <h1 style="text-align: center;">Create an NFT</h1>
<div class="input__container">
  <label>Wallet ID (from authenticator)</label>
  <input type="text" id="walletID" name="WalletID">

  <label>Upload 2D NFT Image</label>
  <input type="file" id="myFile" name="filename">

  <label>Upload 3D NFT Model (GLTF File)</label>
  <input type="file" id="myFile3d" name="filename3d">

  <label>NFT Name</label>
  <input type="text" id="nftName" name="Name">

  <label>NFT Description</label>
  <textarea type="text" id="nftDescription" name="description"></textarea>

  <input class="submit-button" type="submit" onclick="onSubmit()">
</div>

<div class="teleport__container">
  <a href="/view-nft.html" class="teleport-button">Teleport</a>
</div>
<div class="lazy-mint__container">
  <div>Or</div>
  <div><a class="lazy-mint-button">Lazy Mint NFT</a></div>
</div>

</body>
</html>

<script src="/js/main.js"></script>
